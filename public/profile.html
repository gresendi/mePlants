<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./assets/css/reset.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/profile.css">
</head>

<body>
  <div class="container mt-3">
    <div class="mt-4 p-5 bg-primary text-white rounded">
      <h1>mePlant</h1>
      <p>This is a simple app for keeping track of your plants, and getting plant inspiration.</p>
      <button id="goHome" class="btn btn-success">Home</button>
      <button id="goProfile" class="btn btn-success">Profile</button>
      <button id="logOut" class="btn btn-secondary">Log Out</button>
    </div>
    <div class="container mt-5">
    <div class="row ">
      <div class="col-sm-2">
        <p>Username</p>
      </div>
      <div class="col-sm-10">
        <div class="row">
          <div class="row mb-3">
            <nav class="navbar navbar-light bg-light">
              <div class="container-fluid">
                <a class="navbar-brand">Plants</a>
                <form class="d-flex">

                  <button id ="addPlant" class="btn btn-outline-success me-2" type="submit">Add +</button>
                  <button id ="waterAll" class="btn btn-outline-primary" type="submit">Water All</button>
                </form>
              </div>
            </nav>
            
          </div>
          <div id = "plants" class="row ">
           
           

            <div class="row mb-3">
              <div class="col-sm-4">
                <img src="https://pikaplant.com/wp-content/uploads/pikaplant-musa-acuminata-coco-fibre-1200x675.jpg"
                  class="card-img-top" alt="plant">
              </div>
            
              <div class="col-sm-4">
                <h5>Plant name</h5>
                <p>actual name</p>
                <p>Care Tips: </p>
                <p>Last Watered</p>
                <p>Next Watering</p>
              </div>
            
              <div class="col-sm-4">
                <div class="row">
                  <button class="col-sm-5 btn btn-primary water mb-2">Water</button>
                </div>
                <div class="row">
                  <button class="col-sm-6 btn btn-success scheduleWater mb-2">Schedule Watering</button>
                </div>
                <div class="row">
                  <button class="col-sm-5 btn btn-danger removePlant ">Delete</button>
                </div>
              </div>
            </div>


          </div>
        </div>
      </div>
    </div>
    </div>
    <div id="posts" class="mt-4 row list-group">
      
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="./assets/js/profile.js"></script>
</body>

</html>
