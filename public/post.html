<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>mePlant Post</title>
  <link rel="icon" type="image/icon" href="./assets/image/mePlantLogo.ico">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Gluten&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/post.css">
</head>
<body>

  <section class="container">
    <header class="blog-header py-3">
      <div class="row flex-nowrap justify-content-between align-items-center">
  
        <div class="col-4 pt-1">
          <button class="btn material-icons-outlined" id="goHome">home</button>
        </div>
  
        <div class="meplant-header-logo col-4 text-center">
          <p>mePlant</p>
        </div>
  
        <div class="col-4 d-flex justify-content-end align-items-center">
          <button class="btn material-icons-outlined" id="goProfile">account_circle</button>
        </div>
  
      </div>
    </header>

    <div class="mb-3">
      <label for="formFile" class="form-label upload">Upload your plant</label>
      <input class="form-control" type="file" id="formFile">
    </div>
    
    <div class="mb-3">
      <label for="title" class="form-label">Title</label>
      <input type="text" class="form-control" id="title" placeholder="Caption">
    </div>
    
    <div class="mb-3">
      <label for="body" class="form-label">Tell us about your plant</label>
      <textarea class="form-control" id="body" rows="3"></textarea>
    </div>

    <button class="btn btn-success">Post</button>
  </section>
  
</body>
</html>
