<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>mePlant Post</title>
  <link rel="icon" type="image/icon" href="./assets/image/mePlantLogo.ico">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Gluten&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/post.css">
</head>
<body>

  <section class="container">
    <header class="blog-header py-3">
      <div class="row flex-nowrap justify-content-between align-items-center">
  
        <div class="col-2 ">
          <button class="btn material-icons-outlined" id="goHome">home</button>
        </div>
  
        <div class="meplant-header-logo col-4 text-center">
          <p>mePlant</p>
        </div>
  
        <div class="col-4 d-flex justify-content-end align-items-center">
          <button class="btn material-icons-outlined" id="goProfile">yard</button>
        </div>
  
      </div>
    </header>

    
    <div class="mb-3">
      <label for="title" class="form-label">Title</label>
      <input type="text" class="form-control" id="title" placeholder="Caption" maxlength="250">
    </div>
    
    <div class="mb-3">
      <label for="body" class="form-label">Tell us about your plant</label>
      <textarea class="form-control" id="body" rows="3" maxlength="250"></textarea>
      <div>Characters Remaining: <div id="charLeftCounter">250</div></div>
    </div>
    <div class="input-group mb-3 mt-3">
      <input type="file" class="form-control" accept="image/*" id="photo">
     
    </div>
    <div class="d-inline align-items-center">
      <label for="uploader" class="form-label">Plant Image Status </label>
      <progress id="uploader">0%</progress>
      
    </div>
    <div><button id="createPost" class="btn btn-success">Post</button></div>

    
  </section>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <!-- Firebase Scripts version 8 (not using currently as using version 9 but leaving in case need to revert) -->
  <!-- <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script> -->
  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script type="module" src="./assets/js/post.js"></script>
  
</body>

</html>
