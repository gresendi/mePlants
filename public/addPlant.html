<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add</title>
  <link rel="icon" type="image/icon" href="./assets/image/mePlant_logo_w_background.ico">
  <link rel="stylesheet" href="./assets/css/reset.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Gluten&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/post.css">
</head>

<body>


  <section class="container">

    <header class="blog-header py-3">
      <div class="row flex-nowrap justify-content-between align-items-center">
    
        <div class="col-2 ">
          <img class="btn" id="goHome" src="./assets/image/001_mePlant_logo.png" alt="mePlant Logo" height="70" width="80">
        </div>
    
        <div class="meplant-header-logo col-4 text-center">
          <p>Add</p>
        </div>
    
        <div class="col-4 d-flex justify-content-end align-items-center">
          <button class="btn material-icons-outlined" id="goLike">favorite_border</button>
          <button class="btn material-icons-outlined" id="goPost">add_circle_outline</button>
          <button class="btn material-icons-outlined" id="goProfile">yard</button>
        </div>
    
      </div>
    </header>

    <div id="topContainer"  class="row justify-content-center ">
      <div class="col-6">
<form>
  <div class="mb-3">
    <label for="plantName" class="form-label">Give it a name</label>
    <input type="text" class="form-control" id="plantName" aria-describedby="emailHelp" maxlength="250">

  </div>
  <div class="mb-3">
    <label for="officialName" class="form-label">Common name</label>
    <input type="text" class="form-control" id="officialName" aria-describedby="emailHelp" maxlength="250">

  </div>
  <div class="mb-3">
    <label for="care" class="form-label">Care Tips</label>
    <textarea class="form-control" id="care" rows="1" maxlength="250"></textarea>
  </div>

  <div class="input-group mb-3 mt-3">
    <input type="file" class="form-control" accept="image/*" id="photo">
  </div>
  <div class="d-inline align-items-center">
    <label for="uploader" class="form-label">Plant Image Status </label>
    <progress id="uploader">0%</progress>
  </div>
  <label for="sel1">Select list (select one):</label>
  <select id='sel1' class="form-select mb-3" aria-label="Default select example">
    <option selected>Water Every: </option>
    <option value="1">Day</option>
    <option value="2">2 days</option>
    <option value="3">3 days</option>
    <option value="4">4 days</option>
    <option value="5">5 days</option>
    <option value="6">6 days</option>
    <option value="7">7 days</option>
    <option value="8">8 days</option>
    <option value="9">9 days</option>
  </select>
  <button id="createPlant" class="btn btn-primary addPlant">Add plant</button>
  <button id="closePlant" class="btn btn-danger closePlant">x</button>
</form>
      </div>
      
    
    </div>
    <div id="posts" class="mt-4 row list-group">
    
    </div>

  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <!-- Firebase Scripts version 8 (not using currently as using version 9 but leaving in case need to revert) -->
  <!-- <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script> -->
  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script type="module" src="./assets/js/addPlant.js"></script>
</body>

</html>
