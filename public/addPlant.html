<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add</title>
  <link rel="icon" type="image/icon" href="./assets/image/mePlant_logo_w_background.ico">
  <link rel="stylesheet" href="./assets/css/reset.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
  <div class="container mt-3 ">
    <div class="mt-4 p-3 lavender text-black rounded">
      <h1>mePlant</h1>
      <p>This is a simple app for keeping track of your plants, and getting plant inspiration.</p>
      <button id="goHome" class="btn grassy mt-1"><strong>Home</strong></button>
      <button id="goProfile" class="btn grassy  mt-1"><strong>Plants</strong></button>
      <button id="logOut" class="btn grassy  mt-1"><strong>Log Out</strong></button>
    </div>
    <div id="topContainer" class="row">
      <form>
        <div class="mb-3">
          <label for="plantName" class="form-label">Plant Name</label>
          <input type="text" class="form-control" id="plantName" aria-describedby="emailHelp">
      
        </div>
        <div class="mb-3">
          <label for="care" class="form-label">Care Tips</label>
          <textarea class="form-control" id="care" rows="1"></textarea>
        </div>
      
        <div class="input-group mb-3 mt-3">
          <input type="file" class="form-control" accept="image/*" id="photo">
          <label class="input-group-text" for="photo"></label>
          <progress id="uploader">0%</progress>
        </div>
        <label for="sel1">Select list (select one):</label>
        <select id='sel1' class="form-select mb-3" aria-label="Default select example">
          <option selected>Water Every: </option>
          <option value="1">Day</option>
          <option value="2">2 days</option>
          <option value="3">3 days</option>
          <option value="4">4 days</option>
          <option value="5">5 days</option>
          <option value="6">6 days</option>
          <option value="7">7 days</option>
          <option value="8">8 days</option>
          <option value="9">9 days</option>
        </select>
        <button id="createPlant" class="btn btn-primary addPlant">Add plant</button>
        <button id="closePlant" class="btn btn-danger closePlant">x</button>
      </form>
     


    </div>
    <div id="posts" class="mt-4 row list-group">

    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <!-- Firebase Scripts version 8 (not using currently as using version 9 but leaving in case need to revert) -->
  <!-- <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script> -->
  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script type="module" src="./assets/js/addPlant.js"></script>
</body>

</html>
