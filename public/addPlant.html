<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add</title>
  <!-- Original logo -->
  <link rel="icon" type="image/icon" href="./assets/image/mePlant_logo_w_background.ico">
  <!-- Reset CSS -->
  <link rel="stylesheet" href="./assets/css/reset.css">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!-- Google fonts/icons -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Gluten&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Post CSS -->
  <link rel="stylesheet" href="./assets/css/post.css">
</head>

<body>

  <!-- page section  -->
  <section class="container parallax">

    <!-- header section -->
    
      <div class="row formBody flex-nowrap justify-content-between align-items-center">
    
        <!-- Original Logo -->
        <div class="col-2 ">
          <img class="btn" id="goHome" src="./assets/image/001_mePlant_logo.png" alt="mePlant Logo" height="70" width="80">
        </div>
    
        <!-- Add a plant -->
        <div class="meplant-header-logo col-4 text-center">
          <p>Add</p>
        </div>
    
        <!-- buttons to navigate to go to favorites, go to post, and go to profile-->
        <div class="col-4 d-flex justify-content-end align-items-center">
          <button class="btn navBtn material-icons-outlined" id="goLike">favorite_border</button>
          <button class="btn navBtn material-icons-outlined" id="goPost">add_circle_outline</button>
          <button class="btn  navBtn material-icons-outlined" id="goProfile">yard</button>
        </div>

      </div>
    

    <!-- container for the add plant details -->
    <div id="topContainer"  class=" row justify-content-center ">
      <div class="formBody shadow-lg card border-dark mt-5 col-7">
      <!-- form to add the plant details -->
      <form>
        <div class="row mt-3 mb-3">
          <label for="plantName" class="h3 col-sm-3 col-form-label text-center">Nickname:</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" id="plantName" aria-describedby="emailHelp">
          </div>
        </div>

        <div class="row mb-3">
          <label for="officialName" class="h3 col-sm-3 col-form-label text-center">Common name:</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" id="officialName" aria-describedby="emailHelp">
          </div>
        </div>

        <div class="row mb-3">
          <label for="care" class="h3 col-sm-3 col-form-label text-center">Care Tips:</label>
          <div class="col-sm-9">
            <textarea class="form-control" id="care" rows="1"></textarea>
          </div>
        </div>

        <div class="input-group mb-3">
          <input type="file" class="form-control" accept="image/*" id="photo">
        </div>

        <div class="d-inline mb-3 align-items-center">
          <label for="uploader" class="h3 col-sm-3 col-form-label text-center">Image Status:</label>
          <progress id="uploader">0%</progress>
        </div>

        <br>

        <div class="row mb-3">
          <label for="sel1" class="h3 col-sm-3 col-form-label text-center">Water Option:</label>
          <div class="col-sm-9">
            <select id='sel1' class="form-select mb-3" aria-label="Default select example">
              <option selected>Water Every: </option>
            <option value="1">1 day</option>
            <option value="2">2 days</option>
            <option value="3">3 days</option>
            <option value="4">4 days</option>
            <option value="5">5 days</option>
            <option value="6">6 days</option>
            <option value="7">7 days</option>
            <option value="8">8 days</option>
            <option value="9">9 days</option>
            <option value="10">10 days</option>
            <option value="11">11 day</option>
            <option value="12">12 days</option>
            <option value="13">13 days</option>
            <option value="14">14 days</option>
            <option value="15">15 days</option>
            <option value="16">16 days</option>
            <option value="17">17 days</option>
            <option value="18">18 days</option>
            <option1 value="19">19 days</option1>
            </select>
          </div>
        </div>

        <div class="d-grid col-6 mx-auto">
          <button id="createPlant" class="mb-3  btn btn-primary addPlant">Add plant</button>
        </div>
      </form>
    </div>
      
    <!-- division to place posts when user posts are added -->
    </div>
      <div id="posts" class="mt-4 row list-group">
    </div>

  </section>

  <!-- Bootstrap script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
    <!-- axios scripts -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <!-- Firebase Scripts version 8 (not using currently as using version 9 but leaving in case need to revert) -->
  <!-- <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script> -->
  <!-- Script for moment js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <!-- script addPlant.js -->
  <script type="module" src="./assets/js/addPlant.js"></script>
</body>

</html>
